<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="css\master.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action>
        <div class="input-group">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" />
          <img src="images\icon-dollar.svg" alt />
        </div>

        <div class="tips-group">
          <label>Select Tip %</label>
          <button type="button" class="tip" data-tip="5">5%</button>
          <button type="button" class="tip" data-tip="10">10%</button>
          <button type="button" class="tip" data-tip="15">15%</button>
          <button type="button" class="tip" data-tip="25">25%</button>
          <button type="button" class="tip" data-tip="50">50%</button>
          <div class="custom-tip tip">
            <span>Custom</span>
            <input type="number" id="custom-tip" />
          </div>
        </div>

        <div class="input-group">
          <label for="people-count">Number Of People</label>
          <input type="number" id="people-count" placeholder="0" />
          <img src="images\icon-person.svg" alt />
        </div>
      </form>

      <div class="result-container">
        <div>
          <h3>Tip Amount<span>/ person</span></h3>
          <h1>$<span id="tip-amount">0.00</span></h1>
        </div>

        <div>
          <h3>Total<span>/ person</span></h3>
          <h1>$<span id="total">0.00</span></h1>
        </div>

        <button type="button" id="reset">Reset</button>
      </div>
    </div>

    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
